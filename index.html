<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>task</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body oncontextmenu="return false" class="snippet-body">
		
		<!-- MultiStep Form -->
		<div class="container-fluid" id="grad1">
			<div class="row justify-content-center mt-0">
				<div
					class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2"
				>
					<div class="card px-0 pt-4 pb-0 mt-3 mb-3">
						<div>
							<a href="index-ar.html" class="badge badge-pill badge-info">العربية</a>
							<h2><strong>Multi Step Form Task</strong></h2>
						</div>
						

						<div class="row">
							<div class="col-md-12 mx-0">
								<form id="msform">
									<!-- progressbar -->
									<ul id="progressbar">
										<li class="active" id="account">
											<strong>Account</strong>
										</li>
										<li id="personal"><strong>Personal</strong></li>
										<li id="payment"><strong>Contact</strong></li>
										<li id="confirm"><strong>Finish</strong></li>
									</ul>

									<!-- fieldsets -->
									<fieldset>
										<div class="form-card">
											<h2 class="fs-title">Account Information</h2>
											<input
												type="text"
												name="fname"
												placeholder="First Name"
											/>
											<input type="text" name="lname" placeholder="Last Name" />
										</div>
										<input
											type="button"
											name="next"
											class="next action-button"
											value="Next Step"
										/>
									</fieldset>

									<fieldset>
										<div class="form-card">
											<h2 class="fs-title">Contact Information</h2>
											<input type="email" name="email" placeholder="Email" />
											<input
												type="number"
												name="phno"
												placeholder="mobile"
											/>
										</div>
										<input
											type="button"
											name="previous"
											class="previous action-button-previous"
											value="Previous"
										/>
										<input
											type="button"
											name="next"
											class="next action-button"
											value="Next Step"
										/>
									</fieldset>

									<fieldset>
										<div class="form-card">
											<h2 class="fs-title">Login Information</h2>
											<input type="text" name="uname" placeholder="UserName" />
											<input
												type="password"
												name="pwd"
												placeholder="Password"
											/>
											<input
												type="password"
												name="cpwd"
												placeholder="Confirm Password"
											/>
										</div>
										<input
											type="button"
											name="next"
											class="next action-button"
											value="Next Step"
										/>
									</fieldset>

									<fieldset>
										<div class="form-card">
											<h2 class="fs-title text-center">Success !</h2>
											<br /><br />
											<div class="row justify-content-center">
												<div class="col-3">
													<img
														src="https://img.icons8.com/color/96/000000/ok--v2.png"
														class="fit-image"
													/>
												</div>
											</div>
											<br /><br />
											<div class="row justify-content-center">
												<div class="col-7 text-center">
													<h5>Successfully Process</h5>
												</div>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
